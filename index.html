<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" type="text/css"  href="keys.css" >-->
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />
    <link rel="stylesheet/less" type="text/css" href="keyboard.less">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.2.0/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="funcs.js"></script>
</head>
<body>
    <!--<div class="keyboard light-keys">-->
    <div class="keyboard flat-keys">
        <div class="row">
            <kbd id="key_BACKTICK">`</kbd>
            <kbd id="key_1">1</kbd>
            <kbd id="key_2">2</kbd>
            <kbd id="key_3">3</kbd>
            <kbd id="key_4">4</kbd>
            <kbd id="key_5">5</kbd>
            <kbd id="key_6">6</kbd>
            <kbd id="key_7">7</kbd>
            <kbd id="key_8">8</kbd>
            <kbd id="key_9">9</kbd>
            <kbd id="key_0">0</kbd>
            <kbd id="key_MINUS">-</kbd>
            <kbd id="key_EQUAL">=</kbd>
            <kbd id="key_BACKSPACE">Backspace</kbd>
        </div>
        <div class="row">
            <kbd id="key_TAB">Tab</kbd>
            <kbd id="key_q">q</kbd>
            <kbd id="key_w">w</kbd>
            <kbd id="key_e">e</kbd>
            <kbd id="key_r">r</kbd>
            <kbd id="key_t">t</kbd>
            <kbd id="key_y">y</kbd>
            <kbd id="key_u">u</kbd>
            <kbd id="key_i">i</kbd>
            <kbd id="key_o">o</kbd>
            <kbd id="key_p">p</kbd>
            <kbd id="key_[">[</kbd>
            <kbd id="key_]">]</kbd>
            <kbd id="key_\">\</kbd>
        </div>
        <div class="row">
            <kbd id="key_CAPSLOCK">CapsLock</kbd>
            <kbd id="key_a">a</kbd>
            <kbd id="key_s">s</kbd>
            <kbd id="key_d">d</kbd>
            <kbd id="key_f">f</kbd>
            <kbd id="key_g">g</kbd>
            <kbd id="key_h">h</kbd>
            <kbd id="key_j">j</kbd>
            <kbd id="key_k">k</kbd>
            <kbd id="key_l">l</kbd>
            <kbd id="key_SEMICOLON">;</kbd>
            <kbd id="key_APOSTROPHE">'</kbd>
            <kbd id="key_ENTER">Enter</kbd>
        </div>
        <div class="row">
            <kbd id="key_SHIFT_L">Shift</kbd>
            <kbd id="key_z">z</kbd>
            <kbd id="key_x">x</kbd>
            <kbd id="key_c">c</kbd>
            <kbd id="key_v">v</kbd>
            <kbd id="key_b">b</kbd>
            <kbd id="key_n">n</kbd>
            <kbd id="key_m">m</kbd>
            <kbd id="key_COMMA">,</kbd>
            <kbd id="key_DOT">.</kbd>
            <kbd id="key_SLASH">/</kbd>
            <kbd id="key_SHIFT_R">Shift</kbd>
        </div>
        <div class="row mod">
            <kbd id="key_CTRL_L">Ctrl</kbd>
            <kbd id="key_WIN_L">Win</kbd>
            <kbd id="key_ALT_L">Alt</kbd>
            <kbd id="key_SPACE">Space</kbd>
            <kbd id="key_ALT_R">Alt</kbd>
            <kbd id="key_WIN_R">Win</kbd>
            <kbd id="key_CTX">Ctx</kbd>
            <kbd id="key_CTRL_R">Ctrl</kbd>
        </div>
    </div>
    <div class="modeline">
        <div class="mode">NORMAL</div>
    </div>
    <script type="text/template" id="tpl_key">
        <div class="caption">{{caption}}</div><div class="desc">{{desc}}</div>
    </script>
</body>
</html>
